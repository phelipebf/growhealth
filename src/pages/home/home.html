<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Ionic!</h2>
    <p>
        This starter project comes with simple tabs-based layout for apps
        that are going to primarily use a Tabbed UI.
    </p>
    <p>
        Take a look at the <code>src/pages/</code> directory to add or change tabs,
        update any existing page or create new pages.
    </p>

    <p>
        <!--<img [src]="image" *ngIf="image" />-->
        <strong *ngIf="image">IMAGEM CARREGADA</strong>
    </p>

    <ion-fab right bottom>
        <button ion-fab color="secondary">
            <ion-icon name="camera"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="takePicture(camera.PictureSourceType.PHOTOLIBRARY)">
                <ion-icon name="image"></ion-icon>
            </button>
            <button ion-fab (click)="takePicture(camera.PictureSourceType.CAMERA)">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
