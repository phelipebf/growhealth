    <ion-fab right bottom #photoFab>
        <button ion-fab color="secondary">
            <ion-icon name="camera"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="takePicture(camera.PictureSourceType.PHOTOLIBRARY, photoFab)">
